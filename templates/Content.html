{% extends 'Main.html' %}
{% block Main_head %}
    <title>{{cnt['title']}}</title>
{% endblock %}
{% block Main_content %}
    <h1>{{cnt['title']}}</h1><br>
    <img src="{{ url_for('static',filename=' {{ cnt[''image'']}}') }}" alt="Police Car Img"/> <br>
    <ul>
        {%for i,x in link_data%}
            <li><a href="{{i}}">{{x}}</a></li>
        {%endfor%}
    </ul><br>
    <p>{{cnt['mainContent']}}</p>
{% endblock %}
